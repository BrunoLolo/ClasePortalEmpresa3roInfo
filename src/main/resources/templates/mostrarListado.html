<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="card" style="width: 18rem;" th:each="prod:${listado}">
				<img src="./img/descargar.jpg" class="card-img-top" alt="...">
				<div class="card-body">
					<p class="card-title" th:text="${prod.nombre}"></p>
					<p class="card-text" th:text="${prod.precio}"></p>
					<a href="#" class="btn btn-primary">Holi</a>
				</div>
			</div>
		</div>
		<a class="btn btn-success" href="/producto">Volver</a>
	</div>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
